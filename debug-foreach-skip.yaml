name: "Debug Foreach Skip Test"
description: "Simple test to debug foreach skip behavior"
commands:
  - type: "foreachdirectory"
    name: "Test Skip in Foreach"
    working_directory: "./internal"
    mode: "serial"
    working_directory_strategy: "none"
    depth: 1
    commands:
      - type: "shell"
        name: "echo test"
        command_line: "echo 'starting test'"
      - type: "shell"
        name: "skip test"
        command_line: "exit 2"
        skip_exit_codes:
          - 2
      - type: "shell"
        name: "should not run"
        command_line: "echo 'this should be skipped'"
