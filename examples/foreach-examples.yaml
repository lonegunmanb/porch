---
name: "Directory Processor"
description: "Process each directory in series"
commands:
  - type: "foreach"
    name: "Process Directories"
    itemProvider: "list-directories"
    mode: "serial"
    commands:
      - type: "serial"
        name: "Directory Commands"
        commands:
          - type: "command"
            command: "oscommand"
            name: "cd"
            executable: "sh"
            args:
              - "-c"
              - "echo"
              - "$ITEM"
          - type: "command"
            command: "oscommand"
            name: "List Files"
            executable: "ls"
            args:
              - "-l"
          - type: "command"
            name: "Check Go Files"
            command: "oscommand"
            executable: "find"
            args:
              - "."
              - "-name"
              - "*.go"
              - "-type"
              - "f"
              - "-maxdepth"
              - "1"
